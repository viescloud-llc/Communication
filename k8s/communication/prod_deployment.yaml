apiVersion: apps/v1
kind: Deployment
metadata:
  name: communication-prod-deployment
  namespace: communication-prod
  labels:
    app: communication-prod
spec:
  selector:
    matchLabels:
      app: communication-prod
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: communication-prod
    spec:
      containers:
      - name: communication-prod
        image: vincentbuiwork/communication:prod
        imagePullPolicy: Always
        resources:
          requests:
            memory: 500M
          limits:
            memory: 2Gi
        livenessProbe:
          tcpSocket:
            port: 81
          initialDelaySeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /_status/healthz
            port: 81
          initialDelaySeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        ports:
        - containerPort: 81
      restartPolicy: Always
